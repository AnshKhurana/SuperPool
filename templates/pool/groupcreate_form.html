{% load static %}

{% block content %}
  <h2>GroupCreate Form</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_p }}
      {{ form.media }}
    </table>
    <button type="submit">Save</button>
    <a href="{% url 'groupcreate_view' %}">Nevermind</a>
  </form>

{% endblock %}
